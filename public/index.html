<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>endif</title>
  <style>
    html, body {
      margin: 0;
      min-height: 100%;
      background: #111111;
      color: #ffffff;
    }

    #fps {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    #rendered {
      position: absolute;
      top: 30px;
      left: 10px;
    }

    #canvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(0deg, #111111 0%, #333333 100%);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="fps">FPS: 0</div>
  <div id="rendered">Drawn: 0</div>
  <canvas width="1600" height="900" id="canvas"></canvas>
  <script type="module" src="./main.js"></script>
</body>
</html>
